<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="./renderer.js"></script>
    <script>
      // 通过h函数创建vnode，vdom
      const vnode = h('div', { class: 'wss' }, [
        h('h2', null, '当前计数：100'),
        h(
          'button',
          {
            onClick: function () {
              console.log('1');
            },
          },
          '+1'
        ),
      ]);

      // 通过 mount 函数，将 vnode 挂载到 #app 上
      mount(vnode, document.querySelector('#app'));
    </script>
  </body>
</html>
